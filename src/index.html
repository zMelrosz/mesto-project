<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./pages/pages.css" /> -->
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="<%=require('./images/logo.svg')%>" />
    </header>

    <main>
      <section class="explorer">
        <div class="explorer__person">
            <div class="explorer__avatar"></div>
          <div class="explorer__description">
            <div class="explorer__title-edit">
              <h1 class="explorer__title">Жак-Ив Кусто</h1>
              <button
                class="explorer__edit"
                type="button"
                aria-label="edit"
              ></button>
            </div>
            <p class="explorer__subtitle">Исследователь окена</p>
          </div>
        </div>
        <button type="button" class="explorer__add" aria-label="add"></button>
      </section>

      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="close"></button>
        <form class="popup__form" name="form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input
            class="popup__input popup__input_edit_title "
            id="name-input"
            type="text"
            minlength="2"
            maxlength="40"
            required
            id="title"
            name="title-edit"
            placeholder="Имя"
            value=""
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            pattern="^[a-zA-ZА-Яа-я\-\s]+$"
          />
          <span class="name-input-error popup__input-error ">Всё нормально, бро, я работаю.</span>
          <input
            class="popup__input popup__input_edit_subtitle"
            type="text"
            minlength="2"
            maxlength="200"
            required
            id="subtitle-input"
            name="subtitle-edit"
            placeholder="Должность"
            value=""
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            pattern="^[a-zA-ZА-Яа-я\-\s]+$"
          />
          <span class="subtitle-input-error popup__input-error">Я тоже работаю</span>
          <button class="popup__button " type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add" >
      <div class="popup__container">
        <button class="popup__close popup__close_type_add" type="button" aria-label="close"></button>
        <form class="popup__form" name="form" novalidate>
          <h3 class="popup__title" id='popup-add-title'>Новое место</h3>
          <input
            class="popup__input popup__input_edit_name"
            type="text"
            minlength="2"
            maxlength="30"
            required
            id="name-input"
            name="title-edit"
            placeholder="Название"
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            pattern="^[a-zA-ZА-Яа-я\-\s]+$"

          />
          <span class="name-input-error popup__input-error">Я тоже работаю</span>
          <input
            class="popup__input popup__input_edit_url"
            type="url"
            required
            id="url-input"
            name="subtitle-edit"
            placeholder="Ссылка на картинку"
          />
          <span class="url-input-error popup__input-error">Я урл и я работаю</span>
          <button class="popup__button popup__button_inactive" disabled type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
          <figure class = card__figure>
          <img class="card__image card__image_type_bigger" src="">
          <button class="popup__close popup__close_type_image" type="button" aria-label="close"></button>
          <figcaption class ='card__image-caption'></figcaption>
        </figure>
      </div>
    </div>
      

  <template id="card-temp">
    <div class="card">
      <div class="card__delete" src="./images/deleteCard.svg"></div>
      <img class="card__image" src="  ">
      <div class="card__info">
        <h2 class="card__name"></h2>
          <div class="card__like-container">
            <button type="button" class="card__like" aria-label="like"></button>
            <p class="card__like-sch"></p>
          </div>
      </div>
    </div>
  </template>

    <!-- <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/card.js" type="module"></script>
    <script src="./scripts/modal.js" type="module"></script>
    <script src="./scripts/validate.js" type="module"></script> -->
  </body>
</html>
